version: '3'
services:
    client-api:
        container_name: client-api
        build:
            dockerfile: Dockerfile
            context: ./client-api
        ports:
          - '5000:8080'
        depends_on: 
            - product-api
        networks:
            - simplenet
    product-api:
        container_name: product-api
        build:
            dockerfile: Dockerfile
            context: ./product-api
        ports:
          - '5001:8081'
        networks:
            - simplenet
networks:
    simplenet: